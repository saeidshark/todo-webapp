<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>اپلیکیشن حرفه‌ای مدیریت تسک</title>
  <link rel="stylesheet" href="assets/css/styles.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>

  <!-- FullCalendar CSS -->
<link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/main.min.css" rel="stylesheet" />

<!-- FullCalendar JS -->
<script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/main.min.js"></script>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</head>
<body>
  <div class="container-fluid px-4 py-3" id="app">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h1 class="app-title">مدیریت تسک</h1>
      <button class="btn btn-toggle-theme">تغییر تم</button>
    </div>

    <div class="task-form mb-4">
      <form id="taskForm">
        <div class="row g-2">
          <div class="col-md-3">
            <input type="text" class="form-control" id="taskTitle" placeholder="عنوان تسک" required />
          </div>
          <div class="col-md-2">
            <select id="taskPriority" class="form-select">
              <option value="high">بالا</option>
              <option value="medium" selected>متوسط</option>
              <option value="low">پایین</option>
            </select>
          </div>
          <div class="col-md-2">
            <select id="taskStatus" class="form-select">
              <option value="todo">معلق</option>
              <option value="inprogress">در حال انجام</option>
              <option value="done">انجام شده</option>
            </select>
          </div>
          <div class="col-md-3">
            <input type="date" class="form-control" id="taskDueDate" />
          </div>
          <div class="col-md-2">
            <button type="submit" class="btn btn-primary w-100">افزودن تسک</button>
          </div>
        </div>
      </form>
    </div>

    <div class="filters d-flex flex-wrap gap-2 mb-3">
      <input type="text" id="searchInput" placeholder="جستجو..." class="form-control w-auto" />
      <select id="filterPriority" class="form-select w-auto">
        <option value="">همه اولویت‌ها</option>
        <option value="high">بالا</option>
        <option value="medium">متوسط</option>
        <option value="low">پایین</option>
      </select>
      <select id="filterStatus" class="form-select w-auto">
        <option value="">همه وضعیت‌ها</option>
        <option value="todo">معلق</option>
        <option value="inprogress">در حال انجام</option>
        <option value="done">انجام شده</option>
      </select>
    </div>

    <div id="taskList" class="row gy-3"></div>

    <nav>
      <ul class="pagination justify-content-center" id="pagination"></ul>
    </nav>
  </div>

  <div id="calendar" class="calendar-container"></div>

  <div class="task-column" data-status="todo" ondrop="drop(event)" ondragover="allowDrop(event)">
  <h4>📝 To Do</h4>
  <div class="task-list" id="todo"></div>
</div>

<div class="task-column" data-status="inprogress" ondrop="drop(event)" ondragover="allowDrop(event)">
  <h4>🚧 In Progress</h4>
  <div class="task-list" id="inprogress"></div>
</div>

<div class="task-column" data-status="done" ondrop="drop(event)" ondragover="allowDrop(event)">
  <h4>✅ Done</h4>
  <div class="task-list" id="done"></div>
</div>

<div class="chart-container">
  <canvas id="taskChart"></canvas>
</div>


  <script src="assets/js/script.js"></script>
</body>
</html>
